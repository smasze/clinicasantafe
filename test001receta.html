<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Informe PDF de Grist</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  </head>
  <body>
    <button id="generar-pdf">Generar PDF</button>
    <script>
      grist.ready();
      grist.onTableLoad(function() {
        var tableId = grist.tables.table1.id();
        document.getElementById('generar-pdf').addEventListener('click', function() {
          window.open('https://docs.getgrist.com/export/' + tableId + '.pdf');
        });
      });
    </script>
  </body>
</html>
